<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>API Project</title>
  </head>
  <body>
    <div class="wrap">
      <section class="weather">
        <p class="title">Today Weather after work</p>
        <div class="weather__show">
          <div class="weather__grid">
            <div class="hour">Hour:</div>
            <div class="city">City:</div>
            <div class="temp">Temp.:</div>
            <div class="wind">Wind:</div>
            <div class="cloud">Clouds:</div>
            <div class="h">14:00</div>
            <div class="h">15:00</div>
            <div class="h">16:00</div>
            <div class="h">17:00</div>
            <div class="h">18:00</div>
            <div class="h">19:00</div>
            <div class="h">20:00</div>
            <div class="h">21:00</div>
            <div class="h">22:00</div>
            <div class="h">23:00</div>
          </div>
        </div>
      </section>
      <section class="coffee">
        <p class="title">Coffe for today</p>
        <div class="coffee__show"></div>
      </section>
      <section class="cats">
        <p class="title">I think you should now...</p>
        <div class="cats__show"></div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
